<h1 ng-hide="modoEditar" >Alta de Areas</h1>
<h1 ng-show="modoEditar" >Edición de Areas</h1>
<form novalidate name="formularioArea" ng-hide="operacionExitosa">
  <div class="form-group">
    <label for="nombreArea">Nombre</label>
    <input type="text" class="form-control" name="nombreArea" id="nombreArea" placeholder="nombre del Area" ng-model="area.nombre" ng-required="true">
  </div>

  <div class="form-group">
    <label for="correoArea">Correo</label>
    <input type="mail" class="form-control" name="correoArea" id="correoArea" placeholder="correo" ng-model="area.correo" ng-required="true">
  </div>
  <div class="form-group">
    <label for="fecha">Interno o Externo?</label>
    <input type="checkbox" class="form-control" name="internoArea" id="internoArea" ng-model="area.interno" >
  </div>

  <button type="button" ng-hide="modoEditar" ng-disabled="formularioArea.$invalid" class="btn btn-primary btn-lg active" ng-click="crear()">Crear</button>
  <button type="button" ng-show="modoEditar" ng-disabled="formularioExpediente.$invalid" ng-click="actualizar()"  class="btn btn-default btn-lg active">Editar</button>
  <button type="button" ng-show="modoEditar" ng-disabled="formularioExpediente.$invalid" ng-click="borrar()" class="btn btn-default btn-lg active">Borrar</button>  
  <button type="button" ng-click="cancelar()" class="btn btn-default btn-lg active">Cancelar</button>

</form>
<div class="alert alert-success" ng-show="operacionExitosa" role="alert">Area : {{area.nombre}} Operación ejecutada satisfactoriamente</div>
<div class="alert alert-success" ng-show="operacionError" role="alert">Expediente número {{area.nombre}} Error al ejecutar la operación</div>
