<h1>Lista de Areas</h1>
<table class="table table-condensed">
<thead>
  <td>Nombre</td>  
  <td>Correo</td>  
  <td>interno?</td>   
  <td>Accion</td>  
</thead>
<tbody>
<tr ng-repeat="are in lista">
  <td>
    {{are.nombre}}
  </td>
  <td>
    {{are.correo}}
  </td>
  <td>
    {{are.interno}}
  </td>

  <td>
    <button ng-click="editar(are)" type="button">Editar</button>
    <button>Registrar Pase</button>
  </td>
</tr>
</tbody>
</table>
